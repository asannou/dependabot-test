name: test

on:
  schedule:
    - cron: '0 * * * *'
  pull_request_target:
    types:
      - labeled

jobs:
  test:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      contains(github.event.pull_request.labels.*.name, 'safe to test')
    steps:
      - uses: actions/checkout@v2
      - run: sh test.sh
        env:
          SECRET: ${{ secrets.TEST }}
